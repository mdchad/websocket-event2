<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    media="screen" title="no title">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="leaflet.js"></script>
    <script src="map.js"></script>
    <link rel="stylesheet" href="/style.css" media="screen" title="no title">


  </head>

  <body>
    <div class="container">
      <form id="userForm">
          <label>Enter Username</label>
          <input id="username"></input>
          <input type="submit" class="btn btn-primary" value="Login">
      </form>
      <p id="success">User successfully login</p>
    </div>
    <div class="main container-fluid">
      <div class="content col-md-6 col-sm-6 col-xs-12">
        <div id="suggestionsBox" class="col-md-6 col-sm-6 col-xs-10">
          <h3>Suggested places</h3>
          <ul id="list"></ul>
          <form id="searchBar">
            <input type="text" id="search" style="float:left">
            <button id="submit" class="btn btn-default">Submit</button>
            <!-- <p style="float:left">Where are we going for the next social?</p> -->
          </form>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-10">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
          <div class="chat"><ul id="chat"></ul></div>
          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
              <br />
              <input type="submit" class="btn btn-primary" value="Send Message">
            </div>
          </form>
        </div>
      </div>
      <div id="mapid" class="col-md-6 col-sm-6 col-xs-10"></div>
    </div>
  </body>

</html>
